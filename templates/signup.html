<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up â€¢ Resume Analyzer</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background:
        radial-gradient(1200px 800px at 15% 10%, rgba(214,240,233,0.9), transparent 70%),
        radial-gradient(1200px 800px at 85% 90%, rgba(231,225,249,0.9), transparent 70%),
        radial-gradient(1000px 700px at 80% 0%, rgba(223,233,255,0.9), transparent 80%),
        linear-gradient(135deg, #e6f4ef, #e9efff);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card-glass {
      width: 100%;
      max-width: 450px;
      background: #ffffffcc;
      border-radius: 20px;
      padding: 40px;
      box-shadow:
        0 10px 30px rgba(17, 24, 39, .06),
        inset 0 1px 0 rgba(255,255,255,.5);
      backdrop-filter: blur(10px);
    }
    .card-glass h3 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
      color: #1e293b;
    }
    .form-control {
      border-radius: 12px;
      padding: 12px;
    }
    .btn-primary-soft {
      background: linear-gradient(135deg, #4463ff, #5b8cff);
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 12px;
      border-radius: 999px;
      width: 100%;
      box-shadow: 0 6px 16px rgba(68,99,255,.25);
      transition: transform 0.2s ease-in-out;
    }
    .btn-primary-soft:hover {
      background: linear-gradient(135deg, #3556d4, #4a7aff);
      transform: translateY(-2px);
    }
    .extra-links {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .extra-links a {
      text-decoration: none;
      color: #4463ff;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="card-glass">
    <h3><i class="bi bi-person-plus-fill me-2"></i>Sign Up</h3>
    <form action="/signup" method="post">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Create a password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="btn-primary-soft">Create Account</button>
    </form>
    <div class="extra-links">
      <p>Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>

</body>
</html>
