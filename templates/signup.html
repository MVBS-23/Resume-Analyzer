<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up • Resume Analyzer</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background:
        radial-gradient(1200px 800px at 15% 10%, rgba(214,240,233,0.9), transparent 70%),
        radial-gradient(1200px 800px at 85% 90%, rgba(231,225,249,0.9), transparent 70%),
        radial-gradient(1000px 700px at 80% 0%, rgba(223,233,255,0.9), transparent 80%),
        linear-gradient(135deg, #e6f4ef, #e9efff);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card-glass {
      width: 100%;
      max-width: 450px;
      background: #ffffffcc;
      border-radius: 20px;
      padding: 40px;
      box-shadow:
        0 10px 30px rgba(17, 24, 39, .06),
        inset 0 1px 0 rgba(255,255,255,.5);
      backdrop-filter: blur(10px);
    }
    .card-glass h3 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
      color: #1e293b;
    }
    .form-control {
      border-radius: 12px;
      padding: 12px;
    }
    .btn-primary-soft {
      background: linear-gradient(135deg, #4463ff, #5b8cff);
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 12px;
      border-radius: 999px;
      width: 100%;
      box-shadow: 0 6px 16px rgba(68,99,255,.25);
      transition: transform 0.2s ease-in-out;
    }
    .btn-primary-soft:hover {
      background: linear-gradient(135deg, #3556d4, #4a7aff);
      transform: translateY(-2px);
    }
    .extra-links {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .extra-links a {
      text-decoration: none;
      color: #4463ff;
      font-weight: 500;
    }
    .progress { height: 6px; border-radius: 10px; margin-top: 6px; }
    .input-group-text { cursor: pointer; }
  </style>
</head>
<body>

  <div class="card-glass">
    <h3><i class="bi bi-person-plus-fill me-2"></i>Sign Up</h3>
    <form action="{{ url_for('signup') }}" method="post">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select name="role" class="form-control" required>
          <option value="" disabled selected>Select your role</option>
          <option value="Recruiter">Recruiter</option>
          <option value="User">User</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
          <input type="password" name="password" id="password" class="form-control"
                 required minlength="8"
                 pattern="^(?=.*[0-9])(?=.*[^A-Za-z0-9]).{8,}$"
                 title="Password must be at least 8 characters long, include at least one number and one special character.">
          <span class="input-group-text" id="toggle-password"><i class="bi bi-eye"></i></span>
        </div>
        <div class="progress">
          <div id="strength-bar" class="progress-bar" style="width:0%"></div>
        </div>
        <small id="strength-message" class="form-text"></small>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <div class="input-group">
          <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
          <span class="input-group-text" id="password-status"></span>
        </div>
        <small id="password-message" class="form-text"></small>
      </div>
      <button type="submit" class="btn-primary-soft">Create Account</button>
    </form>
    <div class="extra-links">
      <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirm_password");
      const togglePassword = document.getElementById("toggle-password");
      const strengthBar = document.getElementById("strength-bar");
      const strengthMessage = document.getElementById("strength-message");
      const statusIcon = document.getElementById("password-status");
      const message = document.getElementById("password-message");

      // ✅ Toggle password visibility
      togglePassword.addEventListener("click", () => {
        const type = password.type === "password" ? "text" : "password";
        password.type = type;
        togglePassword.innerHTML = type === "password"
          ? '<i class="bi bi-eye"></i>'
          : '<i class="bi bi-eye-slash"></i>';
      });

      // ✅ Check password strength
      function checkStrength(pw) {
        let strength = 0;
        if (pw.length >= 8) strength++;
        if (pw.match(/[A-Z]/)) strength++;
        if (pw.match(/[0-9]/)) strength++;
        if (pw.match(/[^A-Za-z0-9]/)) strength++;
        return strength;
      }

      password.addEventListener("input", () => {
        const strength = checkStrength(password.value);
        let width = 0, color = "", text = "";

        if (strength === 0) { width = 0; text = ""; }
        else if (strength <= 1) { width = 25; color = "bg-danger"; text = "Weak"; }
        else if (strength === 2) { width = 50; color = "bg-warning"; text = "Medium"; }
        else if (strength >= 3) { width = 100; color = "bg-success"; text = "Strong"; }

        strengthBar.style.width = width + "%";
        strengthBar.className = "progress-bar " + color;
        strengthMessage.textContent = text;
      });

      // ✅ Confirm password check
      function checkPasswords() {
        if (confirmPassword.value.length === 0) {
          statusIcon.innerHTML = "";
          message.textContent = "";
          return;
        }
        if (password.value === confirmPassword.value) {
          statusIcon.innerHTML = "✔️";
          statusIcon.style.color = "green";
          message.textContent = "Passwords match!";
          message.style.color = "green";
        } else {
          statusIcon.innerHTML = "❌";
          statusIcon.style.color = "red";
          message.textContent = "Passwords do not match!";
          message.style.color = "red";
        }
      }

      password.addEventListener("input", checkPasswords);
      confirmPassword.addEventListener("input", checkPasswords);

      // ✅ Prevent submission if mismatch
      document.querySelector("form").addEventListener("submit", (e) => {
        if (password.value !== confirmPassword.value) {
          e.preventDefault();
          alert("Passwords do not match! Please try again.");
        }
      });
    });
  </script>

</body>
</html>
