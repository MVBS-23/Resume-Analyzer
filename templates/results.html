<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Results â€¢ Resume Analyzer</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand:#4463ff;
      --brand-2:#5b8cff;
      --ink:#0f172a;
      --muted:#64748b;
      --bg:#f6f8ff;
      --card:#ffffffcc;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background:
        radial-gradient(1200px 800px at 15% 10%, rgba(214,240,233,0.9), transparent 70%),
        radial-gradient(1200px 800px at 85% 90%, rgba(231,225,249,0.9), transparent 70%),
        radial-gradient(1000px 700px at 80% 0%, rgba(223,233,255,0.9), transparent 80%),
        linear-gradient(135deg, #e6f4ef, #e9efff);
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card-glass {
      width: 100%;
      max-width: 1100px;
      border: 1px solid #e9eafe;
      border-radius: 22px;
      background: #ffffffcc;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(17, 24, 39, .06),
                  inset 0 1px 0 rgba(255,255,255,.5);
      overflow: hidden;
      padding: 40px;
    }
    .progress { height: 28px; border-radius: 12px; overflow: hidden; }
    .progress-bar {
      font-weight: 600;
      font-size: 0.9rem;
      color: #000 !important;
      border-radius: 12px;
      transition: width 1.5s ease;
    }
    .table thead th {
      background: #111827;
      color: #fff;
      font-weight: 600;
    }
    .btn-primary-soft {
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 10px 22px;
      border-radius: 999px;
      box-shadow: 0 6px 16px rgba(68,99,255,.25);
      transition: transform 0.2s ease-in-out;
    }
    .btn-primary-soft:hover {
      background: linear-gradient(135deg, #3556d4, #4a7aff);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <!-- Top bar with welcome + logout -->
  <div class="container-fluid p-3 text-end">
    <span class="fw-semibold">ðŸ‘‹ Welcome, {{ username }}</span>
    <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-danger ms-2">Logout</a>
  </div>

  <div class="card-glass">
    <h4 class="mb-4 text-center">ðŸ“Š Ranked Resumes</h4>

    <div class="table-responsive">
      <table class="table table-hover align-middle text-center bg-white border rounded">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Resume</th>
            <th>Relative Score</th>
          </tr>
        </thead>
        <tbody>
          {% for row in results %}
          <tr>
            <td>{{ loop.index }}</td>
            <td class="fw-semibold">{{ row['Resume'] }}</td>
            <td>
              <div class="progress" data-score="{{ row['Score'] }}">
                <div class="progress-bar bg-danger"
                     role="progressbar"
                     style="width: 0%;"
                     aria-valuemin="0" aria-valuemax="1">
                  0.0
                </div>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-center gap-3 mt-4">
      <a href="/" class="btn btn-primary-soft">
        <i class="bi bi-arrow-left"></i> Back
      </a>
      <button class="btn btn-primary-soft">
        <i class="bi bi-download"></i> Export
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Animate progress bars
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".progress").forEach(progress => {
        const target = parseFloat(progress.getAttribute("data-score"));
        const bar = progress.querySelector(".progress-bar");
        let current = 0.0;

        const step = () => {
          if (current < target) {
            current = Math.min(current + 0.01, target);
            bar.style.width = (current * 100) + "%";
            bar.textContent = current.toFixed(2);

            // Dynamic color
            if (current < 0.4) {
              bar.className = "progress-bar bg-danger";
            } else if (current < 0.7) {
              bar.className = "progress-bar bg-warning text-dark";
            } else {
              bar.className = "progress-bar bg-success";
            }

            requestAnimationFrame(step);
          }
        };
        requestAnimationFrame(step);
      });
    });
  </script>

</body>
</html>
